<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ejemplo de productos  en Angular</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div ng-app="app" ng-controller="HttpGetController">
    <button ng-click="GetAllData()">Get All Data</button> |
    <hr />
  <!--  <ul ng-repeat="d in Details">
        <li>{{d.codigo}}+" "+{{d.abreviatura}}+" "+{{d.litros}}</li>
    </ul>
    -->
    <div class="filtro">
        <span class="buscarLibros">Buscar:</span>
        <input ng-model="productoBuscado" class="filtroLibros">
    </div>

    <table class="tablaLibros">
        <tr>
            <th>Codigo</th>
            <th>Abreviatura</th>
            <th>Litros</th>
        </tr>
        <tr ng-repeat="d in Details | filter:productoBuscado">
            <td>{{d.codigo}}</td>
            <td>{{d.abreviatura}}</td>
            <td>{{d.litros}}</td>
        </tr>
    </table>


    <p ng-bind="ResponseDetails"></p>
    {{ResponseDetails}}
</div>
<!-- Agregamos angular para que funcione  -->
<script src="lib/angular.js"></script>

<!-- Importamos los archivos extras que vamos a usar -->
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
